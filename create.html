<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Pangolin&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Template Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Card Creation</h1>
        <p>Create your own cards!</p>
      </header>

      <section class="quiz-cards">
        <div class="card first-card">
          <form action="">
            <h2>Add question!</h2>
            <textarea
              class="textarea_question"
              name="text_question"
              id="text_question"
              cols="70"
              rows="7"
            ></textarea>
            <a href="#"
              ><img
                class="bookmarking"
                src="assets/bookmark_Bookmark_102331.png"
                alt="bookmark"
            /></a>
            <h2>Add answer!</h2>
            <textarea
              class="textarea_answer"
              name="text_answer"
              id="text_answer"
              cols="70"
              rows="7"
            ></textarea>
            <input class="submit-btn" type="submit" value="Submit">
          </form>
        </div>
      </section>

      <footer>
        <section class="nav-bar">
          <ul class="menu">
            <li class="menu-item">
              <a href="index.html" class="home"
                ><img
                  class="nav-icon"
                  src="assets/home_Home_Page_109681.png"
                  alt="home"
              /></a>
            </li>
            <li class="menu-item">
              <a href="bookmark.html" class="bookmark"
                ><img
                  class="nav-icon"
                  src="assets/bookmark_Bookmark_102717.png"
                  alt="bookmark"
              /></a>
            </li>
            <li class="menu-item">
              <a href="create.html" class="create"
                ><img
                  class="nav-icon"
                  src="assets/create_Create_95043.png"
                  alt="create"
              /></a>
            </li>
            <li class="menu-item">
              <a href="#" class="profile"
                ><img
                  class="nav-icon"
                  src="assets/person_Flag_Person_Female_68772.png"
                  alt="profile"
              /></a>
            </li>
          </ul>
        </section>
      </footer>
    </div>
  </body>
</html>
